---

version: "2.3"
services:
  exhibitor:
    image: netflixoss/exhibitor:1.5.2
    ports:
      - "127.0.0.1:2181:2181"
      - "172.17.0.1:2181:2181"

  mesos-master:
    network_mode: host
    image: mesosphere/mesos-master:1.5.0
    environment:
      MESOS_IP: 172.17.0.1
      MESOS_PORT: 5050
      MESOS_ZK: zk://172.17.0.1:2181/mesos
      MESOS_QUORUM: 1
      MESOS_REGISTRY: in_memory
      MESOS_LOG_DIR: /var/log/mesos
      MESOS_WORK_DIR: /var/tmp/mesos

  mesos-slave:
    network_mode: host
    pid: host
    image: mesosphere/mesos-slave:1.5.0
    environment:
      MESOS_IP: 172.17.0.1
      MESOS_PORT: 5051
      MESOS_MASTER: zk://172.17.0.1:2181/mesos
      MESOS_CONTAINERIZERS: docker,mesos
      MESOS_DOCKER_CONFIG: file:///etc/mesos/config.json
      MESOS_EXECUTOR_REGISTRATION_TIMEOUT: 5mins
      MESOS_WORK_DIR: /var/tmp/mesos
      MESOS_SYSTEMD_ENABLE_SUPPORT: "false"
    volumes:
      - "${HOME}/.docker/config.json:/etc/mesos/config.json"
      - /var/run/docker.sock:/var/run/docker.sock
      - /sys:/sys
      - /usr/bin/docker:/usr/local/bin/docker
      - ./etc/mesos-slave:/etc/mesos-slave:ro
      - /var/tmp/mesos:/var/tmp/mesos
      - ./etc/passwd:/etc/passwd:ro
      - ./etc/group:/etc/group:ro
    entrypoint:
      - /usr/bin/mesos-init-wrapper
      - slave

  singularity:
    network_mode: host
    image: hubspot/singularityservice:0.22.0
    environment:
      - SINGULARITY_MESOS_MASTER=172.17.0.1:5050
      - SINGULARITY_CACHE_UNUSED_OFFERS=false

  minio:
    network_mode: host
    image: minio/minio:RELEASE.2018-10-18T00-28-58Z
    command: server --address 127.0.0.1:9000 /data
    volumes:
      - ./minio-data:/data
    environment:
      MINIO_ACCESS_KEY: minioaccesskey
      MINIO_SECRET_KEY: miniosecretkey

  prometheus:
    network_mode: host
    image: prom/prometheus:v2.8.0
    volumes:
      - ./etc/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - "--web.listen-address=127.0.0.1:9090"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  grafana:
    network_mode: host
    image: grafana/grafana:6.0.2
    depends_on:
      - prometheus
    environment:
      GF_SERVER_HTTP_ADDR: "127.0.0.1"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Editor"
      GF_PANELS_DISABLE_SANITIZE_HTML: "true"
    volumes:
      - ./etc/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./etc/grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  prometheus_data: {}
